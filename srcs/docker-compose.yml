version: '3'

networks:
  inception:
    driver: bridge

services:
  mariadb:
    container_name: mariadb
    image: mariadb:42
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      args:
          SQL_DATABASE: ${SQL_DATABASE}
          SQL_USER: ${SQL_USER}
          SQL_ROOT_PASSWORD: ${SQL_ROOT_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
    networks:
     - inception
    ports:
     - "3306:3306"
    restart: always

  wordpress:
    container_name: wordpress
    image: wordpress:42
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      args:
        WP_DOMAIN: ${WP_DOMAIN}
        WP_TITLE: ${WP_TITLE}
        WP_DOMAIN: ${WP_DOMAIN}
        WP_EMAIL: ${WP_EMAIL}
        WP_USER: ${WP_USER}
        WP_PASSWORD: ${WP_PASSWORD}
        SQL_USER: ${SQL_USER}
        SQL_ROOT_PASSWORD: ${SQL_ROOT_PASSWORD}
    volumes:
     - wordpress:/var/www/html
    ports:
     - "9000:9000"
    networks:
     - inception
    restart: always
    depends_on:
     - mariadb

  nginx:
    container_name: nginx
    image: nginx:42
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        WP_DOMAIN: ${WP_DOMAIN}
    volumes:
     - wordpress:/var/www/html
    ports:
     - "443:443"
    networks: 
     - inception
    restart: always
    depends_on:
     - mariadb
     - wordpress

  redis:
    container_name: redis
    image: redis:42
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    ports:
     - "6379:6379"
    networks:
     - inception
    restart: on-failure
    depends_on:
     - wordpress

volumes:
  wordpress:
    name: wordpress
    external: true
  mariadb:
    name: mariadb
    external: true
